<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singing Flappy Bird</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript">
      (function(c,l,a,r,i,t,y){
          c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
          t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
          y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "ue089uvn0t");
  </script>
</head>
<body>
  <div id="game-container">
    <div id="clouds"></div>
    <div id="score">0</div>
    <div id="freq-indicator"><span id="freq">0</span></div>
    <div id="bird"></div>
    <div id="ground"></div>
    <div id="start-screen">
      <h1 id="start-title">FLAPPY BIRD</h1>
      <button id="start-btn">START GAME</button>
      <div id="instructions">
        Make sounds to control the bird's height<br>
        Higher pitch = fly higher<br>
        Lower pitch = fly lower<br>
        SILENCE = DIE!<br>
        Avoid the pipes<br>
        Each pair of pipes = 1 point
      </div>
    </div>
    <div id="game-over">
      <h2>GAME OVER</h2>
      <p>YOUR SCORE: <span id="final-score">0</span></p>
      <button id="restart-btn">PLAY AGAIN</button>
    </div>
  </div>
  <input id="debug-freq" type="range" min="100" max="1000" value="100" checked="checked" style="display: none;"/>
<script src="script.js"></script>
</body>
</html>
